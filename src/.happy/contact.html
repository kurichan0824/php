        <h2>フォームによるお問い合わせ</h2>
        <p>以下のフォームにご記入の上、送信してください。</p>
        <form>
            <p>
                <label>名前（必須）:
                <input type="text" name="username" placeholder="全角で入力してください。">
                </label>
             </p>   
                 
            <p>
                <label>フリガナ（任意）:
                <input type="text" name="userfurigana"
                placeholder="全角カタカナで入力してください。">
             
                </label>
            
            </p>
            
            <p>
                <label>電話番号（必須）:
                <input type="tel" name="usartel" placeholder="ハイフンなしの半角数字で入力してください。">
                
                 </label>
            </p>
            
            <p>
                <label>メールアドレス（必須）:
                <input type="email" name="username"
                placeholder="半角で入力してください。">
                </label>
            
            </p>
            
            <p>
                <label>お問い合わせ内容（必須）:
                <textarea name="usercomment" placeholder="皆様のご意見・ご感想お待知しております。"></textarea>
                
              </label>
            </p>
            <p>
                <button type="submit">送信</button>
            
            </p>
            
            
        
        
        </form>
